on:
########################
  push:
    branches: [ main ]
    paths: [ service.yml ]
########################
  pull_request:
    branches: [ main ]
    paths: [ service.yml ]
########################
  workflow_dispatch:
    inputs:
      SERVICE_NAME:
        description: 'The name of the service you want to generate'
        required: true
        type: string
      DEPLOYMENT:
        description: 'Generate a deployment template'
        required: true
        type: boolean
        default: false
      SERVICE:
        description: 'Generate a service template'
        required: true
        type: boolean
        default: false
      SECRETS:
        description: 'Generate a secrets template'
        required: true
        type: boolean
        default: false
      CONFIGMAP:
        description: 'Generate a configmap template'
        required: true
        type: boolean
        default: false
########################
jobs:
#############################################################################################
  devops_open_pr:
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: ${{ github.event.inputs.service_name }}
      SERVICE_TEMPLATE: ${{ github.event.inputs.service }}
      DEPLOYMENT_TEMPLATE: ${{ github.event.inputs.deployment }}
      SECRETS_TEMPLATE: ${{ github.event.inputs.secrets }}
      CONFIGMAP_TEMPLATE: ${{ github.event.inputs.configmap }}
    name: A POC WF
    steps:
      - uses: actions/checkout@v2
      - name: Print the object
        id: print
        uses: saar-win/personal-projects/new_action@v2
        with:
          FILE: ${{ github.workspace }}/${{ env.FILE }}
          ACTIONS_ACCESS_USERNAME: ${{ secrets.ACTIONS_ACCESS_USERNAME }}
          ACTIONS_ACCESS_KEY: ${{ secrets.ACTIONS_ACCESS_KEY }}
#############################################################################################