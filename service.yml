service:
  templates:
    deployment: true
    migration: false
    service: true
    secrets: false
    configmap: false
  name: saar
  resources:
    requests:
      cpu: 10m
      memory: 3Mi
    limits:
      memory: 500Mi
      cpu: 10m
  hpa:
    minReplicas: 3
    maxReplicas: 10
    averageMEMORY: 35
    averageCPU: 35
  pdb:
    minAvailable: 50%
  forks:
    numberOfForks: 2
  volume:
    name: test-volume
    emptyDir: {}
  envs:
    services:
      - AUTHENTICATION_SERVICE
      - BILLING_SERVICE
      - SERVICE_TEST_2
      - SERVICE_TEST_3
      - SERVICE_TEST_4
      - SERVICE_TEST_5
    databases:
      - PROXY_DB
      - DB_TEST_2
      - DB_TEST_3
      - DB_TEST_4
      - DB_TEST_5
    third_party:
      - SAAR_SECRET
      - PAYPAL_SECRET
      - PAYPAL_SECRET_KEY
      - TH_TEST_4
      - TH_TEST_5
    aws:
      - NOTIFICATIONS_AWS
      - SQS_TEST_2
      - SQS_TEST_3
      - SQS_TEST_4
      - SQS_TEST_5
  secrets:
    - ACTIONS_ACCESS_USERNAME
    - ACTIONS_ACCESS_KEY
    - ACTIONS_ACCESS_KEY_2
    - ACTIONS_ACCESS_KEY_3
    - ACTIONS_ACCESS_KEY_4
